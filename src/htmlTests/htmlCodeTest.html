<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Test Example</title>
    <style>
        .button {
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }

        .button1 {background-color: #04AA6D;} /* Green */
        .button2 {background-color: #008CBA;} /* Blue */
    </style>
</head>
<body>
    <div align="center">
        <div style="display: inline-block">
            <button class="button button1">Green</button>
        </div>
        <div style="display: inline-block">
            <button class="button button2">Blue</button>
        </div>
    </div>
</body>
</html>
